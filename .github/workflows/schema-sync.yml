name: ARM Schema Sync

# Run daily to check for schema updates
on:
  schedule:
    - cron: '0 2 * * *' # Run at 2 AM UTC daily
  workflow_dispatch: # Allow manual trigger
  push:
    paths:
      - 'packages/lib/src/codegen/**'
      - '.github/workflows/schema-sync.yml'

jobs:
  sync-schemas:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clone Azure ARM schemas
        run: |
          git clone --depth 1 https://github.com/Azure/azure-resource-manager-schemas.git ../azure-resource-manager-schemas-main
          echo "Cloned Azure ARM schemas repository"
          ls -la ../azure-resource-manager-schemas-main

      - name: Build codegen tools
        run: |
          cd packages/lib
          npm run build

      - name: Run schema sync
        id: sync
        run: |
          cd packages/lib
          npm run codegen:sync || echo "sync_failed=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code packages/lib/src/generated/ || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Run tests on generated code
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          cd packages/lib
          npm test

      - name: Create Pull Request
        if: steps.git-check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update ARM schema types'
          title: 'chore: Update ARM Schema Types'
          body: |
            ## ARM Schema Update

            This PR updates TypeScript types and validation code based on latest Azure ARM schemas.

            ### Changes
            - Updated generated types in `packages/lib/src/generated/types/`
            - Updated generated validators in `packages/lib/src/generated/validation/`

            ### Verification
            - âœ… Schema sync completed successfully
            - âœ… Tests passed
            - âœ… Types generated from latest ARM schemas

            **Auto-generated by Felix (Schema & Validation Engineer)**

            ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)

            Co-Authored-By: Claude <noreply@anthropic.com>
          branch: schema-sync/update-types
          delete-branch: true
          labels: |
            automated
            schema-update
            generated-code

      - name: Upload schema sync report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schema-sync-report
          path: packages/lib/schema-sync-report.txt
          retention-days: 30
